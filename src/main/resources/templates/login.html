<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div id="content">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action='@{/login}' method="POST">
            <table>
                <tr><td>User:</td><td>
                    <input class="form-control" type='text' name="username" value=""/></td></tr>
                <tr><td>Password:</td><td>
                    <input class="form-control" type="password" name="password" value=""/></td></tr>
                <tr><td colspan="2">
                    <input name="submit" type="submit" value="Sign in"/></td></tr>
            </table>
        </form>
        <a th:href="@{/registration}">Create an account</a>
    </div>
</div>
</body>
</html>
